<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Graph</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <div id="graph-container">
      <svg id="graph"></svg>

      <div id="controls">
        <select id="filter-type">
          <option value="">All Types</option>
          <option value="convention">Convention</option>
          <option value="decision">Decision</option>
          <option value="pattern">Pattern</option>
          <option value="pitfall">Pitfall</option>
          <option value="fact">Fact</option>
          <option value="debug_note">Debug Note</option>
          <option value="process">Process</option>
        </select>

        <select id="filter-scope">
          <option value="">All Scopes</option>
          <option value="company">Company</option>
          <option value="project">Project</option>
          <option value="repo">Repo</option>
        </select>

        <select id="filter-status">
          <option value="">Active Only</option>
          <option value="all">All Statuses</option>
          <option value="needs_revalidation">Needs Revalidation</option>
          <option value="dormant">Dormant</option>
          <option value="deprecated">Deprecated</option>
        </select>

        <input type="text" id="filter-search" placeholder="Search knowledge..." />
        <button id="btn-refresh" title="Refresh data">Refresh</button>
      </div>

      <div id="stats"></div>

      <div id="tooltip">
        <div class="tt-title"></div>
        <div class="tt-meta"></div>
      </div>

      <div id="legend">
        <div class="legend-section">
          <h4>Node Type</h4>
          <div class="legend-item"><div class="legend-dot" style="background:#58a6ff"></div> Convention</div>
          <div class="legend-item"><div class="legend-dot" style="background:#3fb950"></div> Decision</div>
          <div class="legend-item"><div class="legend-dot" style="background:#bc8cff"></div> Pattern</div>
          <div class="legend-item"><div class="legend-dot" style="background:#f85149"></div> Pitfall</div>
          <div class="legend-item"><div class="legend-dot" style="background:#79c0ff"></div> Fact</div>
          <div class="legend-item"><div class="legend-dot" style="background:#d29922"></div> Debug Note</div>
          <div class="legend-item"><div class="legend-dot" style="background:#8b949e"></div> Process</div>
        </div>
        <div class="legend-section">
          <h4>Link Type</h4>
          <div class="legend-item"><div class="legend-line" style="background:#58a6ff"></div> depends</div>
          <div class="legend-item"><div class="legend-line" style="background:#3fb950"></div> derived</div>
          <div class="legend-item"><div class="legend-line" style="background:#bc8cff"></div> elaborates</div>
          <div class="legend-item"><div class="legend-line" style="background:#f85149; height:2px; border-top:1px dashed #f85149; background:none"></div> contradicts</div>
          <div class="legend-item"><div class="legend-line" style="background:#d29922"></div> supersedes</div>
          <div class="legend-item"><div class="legend-line" style="background:#8b949e; height:0; border-top:2px dotted #8b949e"></div> related</div>
        </div>
      </div>
    </div>

    <div id="sidebar">
      <button id="sidebar-close">&times;</button>
      <div id="sidebar-content"></div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="/graph.js"></script>
</body>
</html>
